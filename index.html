<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Read Zip Images and Videos with Slideshow</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }

        #mediaContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            max-width: 80vw;
        }

        .media-wrapper {
            text-align: center;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            position: relative;
            background: #fff;
            padding: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
        }

        .popup-content img,
        .popup-content video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            user-select: none;
        }

        .download-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            background: #1D7FBF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        video {
            background-color: black;
            cursor: default;
        }

        /* Slideshow button */
        #slideshowBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background: #1D7FBF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            z-index: 1500;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #slideshowBtn:hover {
            background: #155a8a;
        }
    </style>
</head>

<body>
    <h2>Select a Zip File</h2>
    <input type="file" id="zipInput" accept=".zip" />

    <button id="slideshowBtn" title="Start Slideshow" disabled>Start Slideshow ▶️</button>

    <div id="mediaContainer"></div>

    <!-- Popup -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" title="Close">&times;</span>
            <img id="popupImage" src="" alt="Preview" style="display:none" />
            <video id="popupVideo" controls autoplay muted loop style="display:none"></video>
            <br />
            <a id="downloadLink" href="#" class="download-btn" download>Download</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const mediaContainer = document.getElementById('mediaContainer');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const popupVideo = document.getElementById('popupVideo');
        const downloadLink = document.getElementById('downloadLink');
        const closeBtn = popup.querySelector('.close-btn');
        const slideshowBtn = document.getElementById('slideshowBtn');

        let mediaList = []; // {type: 'image'|'video', url, filename}
        let slideshowIndex = 0;
        let slideshowInterval = null;

        // Clear old data and UI
        function reset() {
            mediaContainer.innerHTML = '';
            popup.style.display = 'none';
            mediaList = [];
            slideshowIndex = 0;
            clearInterval(slideshowInterval);
            slideshowInterval = null;
            slideshowBtn.disabled = true;
        }

        // Show popup media (image or video)
        function showPopup(media) {
            if (media.type === 'image') {
                popupImage.src = media.url;
                popupImage.style.display = 'block';
                popupVideo.style.display = 'none';
                popupVideo.pause();
            } else if (media.type === 'video') {
                popupVideo.src = media.url;
                popupVideo.style.display = 'block';
                popupVideo.muted = true;
                popupVideo.autoplay = true;
                popupVideo.loop = true;
                popupVideo.style.backgroundColor = 'black';
                popupImage.style.display = 'none';
            }
            downloadLink.href = media.url;
            downloadLink.download = media.filename;

            popup.style.display = 'flex';
        }

        // Show media in the list (images clickable, videos autoplay muted)
        function addMediaToList(media) {
            const wrapper = document.createElement('div');
            wrapper.className = 'media-wrapper';

            if (media.type === 'image') {
                const img = document.createElement('img');
                img.src = media.url;
                img.style.width = '150px';
                img.style.cursor = 'pointer';
                img.title = media.filename;
                img.onclick = () => {
                    clearInterval(slideshowInterval);
                    slideshowInterval = null;
                    showPopup(media);
                };
                wrapper.appendChild(img);
            } else if (media.type === 'video') {
                const video = document.createElement('video');
                video.src = media.url;
                video.controls = true;
                video.autoplay = true;
                video.muted = true;
                video.loop = true;
                video.style.width = '250px';
                video.title = media.filename;
                wrapper.appendChild(video);
            }

            mediaContainer.appendChild(wrapper);
        }

        document.getElementById('zipInput').addEventListener('change', function (event) {
            reset();
            const file = event.target.files[0];
            if (!file) return;

            const zip = new JSZip();

            zip
                .loadAsync(file)
                .then(async function (contents) {
                    for (const filename of Object.keys(contents.files)) {
                        const fileData = contents.files[filename];

                        if (fileData.dir) continue;

                        const ext = filename.split('.').pop().toLowerCase();
                        const isImage = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext);
                        const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);

                        if (isImage || isVideo) {
                            const blob = await fileData.async('blob');
                            const url = URL.createObjectURL(blob);

                            const mediaType = isImage ? 'image' : 'video';
                            const media = { type: mediaType, url, filename };
                            mediaList.push(media);
                            addMediaToList(media);
                        }
                    }

                    if (mediaList.length > 0) {
                        slideshowBtn.disabled = false;
                    }
                })
                .catch(function (err) {
                    console.error('Failed to read zip file:', err);
                });
        });

        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            // Stop video if visible
            popupVideo.pause();
        });

        // Close popup on clicking outside popup content
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
                popupVideo.pause();
            }
        });

        // Slideshow functions
        function startSlideshow() {
            if (mediaList.length === 0) return;

            slideshowIndex = 0;
            showPopup(mediaList[slideshowIndex]);

            slideshowInterval = setInterval(() => {
                slideshowIndex++;
                if (slideshowIndex >= mediaList.length) slideshowIndex = 0;
                showPopup(mediaList[slideshowIndex]);
            }, 2000); // Change slide every 4 seconds
        }

        slideshowBtn.addEventListener('click', () => {
            startSlideshow();
        });
    </script>
</body>

</html>
