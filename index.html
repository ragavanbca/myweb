<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Gallery Slideshow with Fade & Multi-Zip</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 5px;
        }

        #tabsHeader {
            position: sticky;
            top: 0;
            background: white;
            z-index: 2000;
            display: flex;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 2px solid #1D7FBF;
            user-select: none;
        }

        .tab {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            color: #1D7FBF;
            border: 2px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tab.active {
            background-color: #1D7FBF;
            color: white;
            border-color: #1D7FBF;
        }

        #mediaContainer,
        #videoContainer,
        #galleryContainer {
            flex: 1 1 auto;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
        }

        #mediaContainer.active,
        #videoContainer.active,
        #galleryContainer.active {
            display: flex;
        }

        #mediaContainer,
        #videoContainer {
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            width: 100%;
        }

        .media-wrapper {
            text-align: center;
        }

        #galleryContainer {
            flex-direction: column;
        }

        #galleryBackground {
            flex: 1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            height: 60vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #galleryThumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        #galleryThumbnails img {
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        #galleryThumbnails img:hover {
            transform: scale(1.2);
            border-color: #1D7FBF;
            z-index: 10;
        }

        #galleryThumbnails img.selected {
            border-color: #1D7FBF;
        }

        @media screen and (max-width: 600px) {
            #tabsHeader {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                width: 100%;
                text-align: center;
            }

            #galleryBackground {
                height: 50vh;
            }

            #galleryThumbnails img {
                height: 60px;
            }

            #mediaContainer,
            #videoContainer {
                flex-direction: row;
                align-items: center;
            }

            img {
                width: 200px !important;
            }
        }
    </style>
</head>

<body>

    <h2>Select Zip Files</h2>
    <input type="file" id="zipInput" accept=".zip" multiple />

    <div id="tabsHeader">
        <div class="tab active" data-tab="imagesTab">Images</div>
        <div class="tab" data-tab="videosTab">Videos</div>
        <div class="tab" data-tab="galleryTab">Gallery</div>
    </div>

    <div id="mediaContainer" class="active"></div>
    <div id="videoContainer"></div>

    <div id="galleryContainer">
        <div id="galleryBackground"></div>
        <div id="galleryThumbnails"></div>
    </div>

    <!-- Fullscreen image viewer -->
    <div id="fullscreenOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.9); z-index:5000; justify-content:center; align-items:center; flex-direction: column;">
        <button id="fsPrevBtn"
            style="position:absolute; top:50%; left:20px; font-size:2rem; background:none; border:none; color:white; cursor:pointer; user-select:none;">&#10094;</button>
        <img id="fullscreenImage" src="" alt="Fullscreen"
            style="max-width:90vw; max-height:90vh; border-radius:10px; box-shadow: 0 0 20px #000;">
        <button id="fsNextBtn"
            style="position:absolute; top:50%; right:20px; font-size:2rem; background:none; border:none; color:white; cursor:pointer; user-select:none;">&#10095;</button>
        <button id="fsCloseBtn"
            style="position:absolute; top:20px; right:30px; font-size:2rem; background:none; border:none; color:white; cursor:pointer;">&times;</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const mediaContainer = document.getElementById('mediaContainer');
        const videoContainer = document.getElementById('videoContainer');
        const galleryContainer = document.getElementById('galleryContainer');
        const galleryBackground = document.getElementById('galleryBackground');
        const galleryThumbnails = document.getElementById('galleryThumbnails');
        const tabs = document.querySelectorAll('#tabsHeader .tab');

        let images = [], videos = [];
        let gallerySlideshowIndex = 0;
        let gallerySlideshowInterval = null;
        let isAnimating = false;

        function addImageToImagesTab(media) {
            const wrapper = document.createElement('div');
            wrapper.className = 'media-wrapper';

            const img = document.createElement('img');
            img.src = media.url;
            img.style.width = '250px';
            img.title = media.filename;

            wrapper.appendChild(img);
            mediaContainer.appendChild(wrapper);
        }

        function addVideoToVideosTab(media) {
            const wrapper = document.createElement('div');
            wrapper.className = 'media-wrapper';

            const video = document.createElement('video');
            video.src = media.url;
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.style.width = '250px';

            wrapper.appendChild(video);
            videoContainer.appendChild(wrapper);
        }

        function setupGallery() {
            if (images.length === 0) return;

            if (!galleryBackground.style.backgroundImage) {
                setGalleryBackground(images[0].url);
                updateThumbnailSelection(0);
            }

            galleryThumbnails.innerHTML = '';
            images.forEach((media, idx) => {
                const thumb = document.createElement('img');
                thumb.src = media.url;
                thumb.title = media.filename;
                if (idx === 0) thumb.classList.add('selected');
                thumb.onclick = () => {
                    clearInterval(gallerySlideshowInterval);
                    setGalleryBackground(media.url);
                    updateThumbnailSelection(idx);
                };
                galleryThumbnails.appendChild(thumb);
            });
        }

        function updateThumbnailSelection(index) {
            galleryThumbnails.querySelectorAll('img').forEach((img, i) => {
                img.classList.toggle('selected', i === index);
            });
        }

        function setGalleryBackground(url) {
            if (isAnimating) return;
            isAnimating = true;

            galleryBackground.style.opacity = 0;
            setTimeout(() => {
                galleryBackground.style.backgroundImage = `url('${url}')`;
                galleryBackground.style.opacity = 1;
                setTimeout(() => {
                    isAnimating = false;
                }, 1000);
            }, 500);
        }

        function startGallerySlideshow() {
            if (images.length === 0) return;

            clearInterval(gallerySlideshowInterval);
            gallerySlideshowIndex = 0;
            setGalleryBackground(images[gallerySlideshowIndex].url);
            updateThumbnailSelection(gallerySlideshowIndex);

            gallerySlideshowInterval = setInterval(() => {
                gallerySlideshowIndex = (gallerySlideshowIndex + 1) % images.length;
                setGalleryBackground(images[gallerySlideshowIndex].url);
                updateThumbnailSelection(gallerySlideshowIndex);
            }, 3000);
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const target = tab.getAttribute('data-tab');

                mediaContainer.classList.remove('active');
                videoContainer.classList.remove('active');
                galleryContainer.classList.remove('active');
                clearInterval(gallerySlideshowInterval);

                if (target === 'imagesTab') {
                    mediaContainer.classList.add('active');
                } else if (target === 'videosTab') {
                    videoContainer.classList.add('active');
                } else if (target === 'galleryTab') {
                    galleryContainer.classList.add('active');
                    startGallerySlideshow();
                }
            });
        });

        document.getElementById('zipInput').addEventListener('change', async function (event) {
            const files = event.target.files;
            if (!files.length) return;

            for (const file of files) {
                const zip = new JSZip();
                try {
                    const contents = await zip.loadAsync(file);
                    for (const filename of Object.keys(contents.files)) {
                        const fileData = contents.files[filename];
                        if (fileData.dir) continue;

                        const ext = filename.split('.').pop().toLowerCase();
                        const isImage = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext);
                        const isVideo = ['mp4', 'webm', 'ogg'].includes(ext);

                        if (isImage || isVideo) {
                            const blob = await fileData.async('blob');
                            const url = URL.createObjectURL(blob);
                            const media = { type: isImage ? 'image' : 'video', url, filename };

                            if (isImage) {
                                images.push(media);
                                addImageToImagesTab(media);
                            } else {
                                videos.push(media);
                                addVideoToVideosTab(media);
                            }
                        }
                    }
                } catch (err) {
                    console.error(`Error reading ZIP file: ${file.name}`, err);
                }
            }

            setupGallery();

            tabs.forEach(t => t.classList.remove('active'));
            document.querySelector('.tab[data-tab="imagesTab"]').classList.add('active');
            mediaContainer.classList.add('active');
        });

        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const fsNextBtn = document.getElementById('fsNextBtn');
        const fsPrevBtn = document.getElementById('fsPrevBtn');
        const fsCloseBtn = document.getElementById('fsCloseBtn');

        let fullscreenIndex = 0;

        function openFullscreen(index) {
            fullscreenIndex = index;
            fullscreenImage.src = images[fullscreenIndex].url;
            fullscreenOverlay.style.display = 'flex';
        }

        function closeFullscreen() {
            fullscreenOverlay.style.display = 'none';
        }

        function showNextImage() {
            fullscreenIndex = (fullscreenIndex + 1) % images.length;
            fullscreenImage.src = images[fullscreenIndex].url;
        }

        function showPrevImage() {
            fullscreenIndex = (fullscreenIndex - 1 + images.length) % images.length;
            fullscreenImage.src = images[fullscreenIndex].url;
        }

        fsNextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        fsPrevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showPrevImage();
        });

        fsCloseBtn.addEventListener('click', () => {
            closeFullscreen();
        });

        fullscreenOverlay.addEventListener('click', (e) => {
            // Close if clicked outside the image
            if (e.target === fullscreenOverlay) {
                closeFullscreen();
            }
        });

        img.onclick = () => {
            // Find index of clicked image in images array
            const index = images.findIndex(m => m.url === media.url);
            if (index !== -1) openFullscreen(index);
        };

        function addImageToImagesTab(media) {
            const wrapper = document.createElement('div');
            wrapper.className = 'media-wrapper';

            const img = document.createElement('img');
            img.src = media.url;
            img.style.width = '250px';
            img.title = media.filename;

            img.onclick = () => {
                const index = images.findIndex(m => m.url === media.url);
                if (index !== -1) openFullscreen(index);
            };

            wrapper.appendChild(img);
            mediaContainer.appendChild(wrapper);
        }

    </script>
</body>

</html>
