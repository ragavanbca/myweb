<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Tooplate">

    <title>Multi-Zip Reader</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/owl.carousel.min.css" rel="stylesheet">

    <link href="css/tooplate-moso-interior.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Zip <span class="tooplate-red">File</span><span
                    class="tooplate-green">Reader</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="tabsHeader">
                    <li class="nav-item">
                        <a class="nav-link tab smoothscroll active" href="#section_1" data-tab="homeTap">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link tab smoothscroll" href="#section_2" data-tab="imagesTab">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link tab smoothscroll" href="#section_2" data-tab="videosTab">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link tab smoothscroll" href="#section_2" data-tab="galleryTab">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero-section hero-slide d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 text-center mx-auto">
                        <div class="hero-section-text">
                            <small class="section-small-title">Welcome to Zip File Reader <i
                                    class="hero-icon bi-zip"></i></small>

                            <h2 class="hero-title text-white mt-2 mb-4">Select one or more ZIP files containing images
                                and/or videos.
                            </h2>

                            <form class="custom-form hero-form" action="#" method="get" role="form">
                                <div class="row">
                                    <div class="col-lg-10 col-md-6 col-12">
                                        <div class="input-group align-items-center">
                                            <input type="file" id="zipInput" accept=".zip" multiple
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-lg-2 col-md-6 col-12">
                                        <button type="button" class="btn btn-primary"
                                            style="padding: 7%;width: 100%;font-size: 22px;"
                                            id="processZipBtn">Read...</button>
                                    </div>
                                </div>
                            </form>

                            <div class="hero-btn d-flex justify-content-center align-items-center">
                                <a class="bi-arrow-down hero-btn-link smoothscroll" href="#section_2"></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="section-padding" id="section_2">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="main-content">
                            <div id="mediaContainer" class="active"></div>
                            <div id="videoContainer"></div>

                            <div id="galleryContainer">
                                <div id="galleryBackground"></div>
                                <div id="galleryThumbnails"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="featured-section section-padding">
            <div class="container">
                <div class="row">

                    <div class="col-lg-5 col-12">
                        <div class="custom-block featured-custom-block">
                            <h2 class="mt-2 mb-4">Files List</h2>

                            <div class="d-flex">
                                <i class="featured-icon bi-clock me-3"></i>

                                <div>
                                    <p class="mb-2">
                                        <strong class="d-inline" id="fileCount">0</strong> files found in the ZIP
                                    </p>

                                    <p class="mb-2">
                                        Images ~
                                        <strong class="d-inline">
                                            <span id="imagesCount">0</span>
                                        </strong>
                                    </p>

                                    <p class="mb-2">
                                        Videos ~
                                        <strong class="d-inline">
                                            <span id="videosCount">0</span>
                                        </strong>
                                    </p>

                                    <p>All was Welcome !</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div id="fullscreenOverlay">
            <button id="fsPrevBtn" style="position:absolute; top:50%; left:20px;">&#10094;</button>

            <img id="fullscreenImage" src="" alt="Fullscreen" style="display:none;">

            <video id="fullscreenVideo" controls autoplay muted loop style="display:none;">
                Sorry, your browser doesn't support embedded videos.
            </video>

            <button id="fsNextBtn" style="position:absolute; top:50%; right:20px;">&#10095;</button>
            <button id="fsCloseBtn" style="position:absolute; top:20px; right:30px;">&times;</button>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container pb-4">
            <div class="row text-center">
                <div class="col-12 d-flex align-items-center justify-content-center mt-4">
                    <p class="copyright-text mb-0 me-4">Copyright Â© Zip file reader 2048</p>

                    <ul class="social-icon">
                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link social-icon-twitter bi-twitter"></a>
                        </li>

                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link social-icon-facebook bi-facebook"></a>
                        </li>

                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link social-icon-instagram bi-instagram"></a>
                        </li>

                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link social-icon-pinterest bi-pinterest"></a>
                        </li>

                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link social-icon-whatsapp bi-whatsapp"></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
